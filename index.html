<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>To-Do App</h1>
  </header>

  <!-- App Container -->
  <div class="container">

    <!-- To Do Section -->
    <div class="week">
      <div class="row">
        <div class="square day">
          <h2>Monday</h2>
        </div>
        <div class="square day">
          <h2>Tuesday</h2>
        </div>
        <div class="square day">
          <h2>Wednesday</h2>
        </div>
        <div class="square day">
          <h2>Thursday</h2>
        </div>
        <div class="square day">
          <h2>Friday</h2>
        </div>
      </div>

      <div class="row">
        <div class="square task">
          <p>Task 1</p>
        </div>
        <div class="square task">
          <p>Task 2</p>
        </div>
        <div class="square task">
          <p>Task 3</p>
        </div>
        <div class="square task">
          <p>Task 4</p>
        </div>
        <div class="square task">
          <p>Task 5</p>
        </div>
      </div>
    </div>

    <!-- Reminders Section -->
    <div class="reminders">
      <h3>Reminders</h3>
    </div>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 To-Do App</p>
  </footer>
  
</body>
</html>
